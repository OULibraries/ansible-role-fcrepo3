---
# defaults file for OULibraries.fcrepo3

# DBMS Settings for Islandora Fedora
fedora_db_host: "{{ mariadb_host }}"
fedora_db_port: "{{ mariadb_port }}"
fedora_db_pass: root
fedora_db_user: root
fedora_db: fcrepo3_repository_resdev

# Admin credentials
fedora_pass: fedoraAdmin

# Install destination
fedora_home: /usr/local/fedora

# Object store path
fedora_fs_object_store: /usr/local/fedora/data/objectStore

# Datastream store path
fedora_fs_datastream_store: /usr/local/fedora/data/datastreamStore
